<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*ul>li{*/
        /*ul li{*/
        /*ul后面的那个li*/
        /*ul+li{*/
        /*ul后面同级的所有li*/
        /*ul~li{*/
        /*ul中name属性值为lucky的采用此样式*/
        /*ul[name=lucky]{*/
        /*li具有name属性的*/
        li[name]{
            color: red;
        }
    </style>
</head>
<body>
<ul name="lucky">
  <li>ul里的li</li>
</ul>
<li name="">外面的li1</li>
<li>外面的li2</li>
</body>
</html>
